    <h1>Karl</h1>
    <p>Karl是我们故事的第一个主人公。男性，十分温柔，有让人安心的浑厚嗓音。土系魔法师（原初魔法）。妻子是Catherine。</p>
    <h1>Catherine</h1>
    <p>Karl的妻子。为人温润体贴，身材娇小，十分可爱的女净化系魔术师（原初魔法）。喜欢带黑紫配色的女巫帽。很爱Karl。</p>
    <p>两人住在乡下的一个小村子里。村子里还有一位铁匠，Smith。他是个长胡子、身材矮壮的老人。他平时沉默寡言。</p>
